name: Download data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # This will run daily at 3 AM UTC


jobs:
  download_data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: List files
        run: |
          ls -ltran

      - name: Download_data-spot
        run: |
          docker run --rm \
          --mount type=bind,source=$(pwd)/user_data,target=/freqtrade/user_data/ \
          freqtradeorg/freqtrade:stable \
          download-data \
          --exchange hyperliquid \
          --trading-mode spot \
          --pairs=".*" \
          --timeframes 1m 3m 5m 15m 30m 1h 2h 4h 8h 12h 1d 3d 1w 1M \
          --new-pairs-days 18 \
          --config=/freqtrade/user_data/config.json 2>&1 | tee download_data_logs_spot.txt


      - name: Download_data-futures
        run: |
          docker run --rm \
          --mount type=bind,source=$(pwd)/user_data,target=/freqtrade/user_data/ \
          freqtradeorg/freqtrade:stable \
          download-data \
          --exchange hyperliquid \
          --trading-mode futures \
          --pairs=".*" \
          --timeframes 1m 3m 5m 15m 30m 1h 2h 4h 8h 12h 1d 3d 1w 1M \
          --new-pairs-days 18 \
          --config=/freqtrade/user_data/config.json 2>&1 | tee download_data_logs_futures.txt

      - name: Fix permissions before commit
        run: |
          sudo chown -R $(id -u):$(id -g) .

      - name: Commit report
        run: |
          git config --global user.name 'hippocritical'
          git config --global user.email 'hippocritical@users.noreply.github.com'
          git add .
          git commit -m "Data update hyperliquid"
          git push
